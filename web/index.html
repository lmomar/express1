<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NodeJs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Node Js</h1>
      </div>
      <div class="col-md-6"><button class="btn btn-success pull-right" data-toggle="modal" data-target="#addModal">Nouvel utilisateur</button></div>
    </div>
    <div class="row">
      <table class="table table-striped table-bordered table-condensed table-responsive" id="users">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
    </div>
    <div class="row"><span class="btn-success" id="count"> </span>

    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Nouvel utilisateur</h4>
        </div>
        <div class="modal-body">
          <form action="http://localhost:8083/insert" class="form-horizental" method="POST" id="addForm">
            <div class="form-group">
              <div class="col-sm-2"><label for="">Nom</label></div>
              <div class="col-sm-10"><input type="text" class="form-control" name="nom"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-2"><label for="">Prenom</label></div>
              <div class="col-sm-10"><input type="text" class="form-control" name="prenom"></div>
            </div>
            <div class="modal-footer form-group">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>

  <script src="ajaxData.js"></script>
</body>

</html>
